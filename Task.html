<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <video id="myVideo" width="320" height="240">
    <source src="vedio/vedio.mp4" type="video/mp4" disabled>
  </video>

  <script>
    const video = document.getElementById('myVideo');
    document.getElementById("myVideo").disabled=true;
    video.addEventListener('click', function() {
      if (video.paused) {
        alert('user tring to play the vedio .');
        video.play();
      } else {
        video.pause();
      }
    });
  </script>
</body>
</html>
